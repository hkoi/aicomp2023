<div aria-live="polite" aria-atomic="true" class="toasts">
  <ng-container *ngFor="let message of messages">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="opacity: 1">
      <div class="toast-header">
        <strong class="mr-auto">Alert</strong>
      </div>
      <div class="toast-body">
        {{ message }}
      </div>
    </div>
  </ng-container>
</div>

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    <li class="nav-item">
      <a class="nav-link" routerLink="/play" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
        Play
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/game-list" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
        Games
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/map-list" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
        Maps
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/bot-list" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
        Bots
      </a>
    </li>
  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
